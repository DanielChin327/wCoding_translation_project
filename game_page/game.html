<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="/game_page/game_style.css">
</head>
<body>

<button id="start_button">Start</button>
<div class="question"></div>

<div class="answer">
  <form id="form" action="">
    <fieldset>
      <legend>Type Here</legend>
      <textarea id="input-area" type="text"></textarea>
      <button id="submit" type="submit">Submit</button>
    </fieldset>
  </form>
</div>

<div id="output"></div>

<div class="counter-container">
  <h3>Win Streak: <span class="counter">0</span></h3>
</div>

<script src="/game_page/game.js"></script>
</body>
</html>
