<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Bhed Primer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



    <div class = "container">
   <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('images/ffx01.jpg');">
    <div class="container">
      <h1>Al Bhed Primer
    </div>
  </div>

    <div class = "translation-forms d-flex">

    <div class = "translation-atoe flex-fill">
    <h3>English to Al Bhed</h3>
    <input type="text" id="englishInput" placeholder="English to Al Bhed">
    <button class = "btn btn-primary" onclick="translateToAlBhed()">Translate</button>
    <p>Translation: <span id="alBhedOutput"></span></p>
    </div>
    <div class = "translation-etoa flex-fill">
    <h3>Al Bhed to English</h3>
    <input type="text" class = "alBhedInput" placeholder="Al Bhed to English">
    <button class = "btn btn-danger" onclick="translateToEnglish()">Translate</button>
    <p>Translation: <span class="englishOutput"></span></p>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
